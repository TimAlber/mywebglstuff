		$( "#profile" ).draggable({handle: "div"});// assigns id to the jquery draggable object class with the div tag as handle
	  });
	    function vis(id) {
        var e = document.getElementById(id);
        e.style.display = 'block';
		}
	    function invis(id) {
		var e = document.getElementById(id);
        e.style.display = 'none';
		  }
  </script>
